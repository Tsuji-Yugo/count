<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大会カウントダウン</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007aff;
            font-size: 2rem;
        }

        .countdown-container {
            margin-top: 30px;
        }

        .countdown {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333; /* 文字色を黒に変更 */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
        }

        .countdown span {
            font-size: 2rem;
            font-weight: bold;
        }

        /* モバイル対応スタイル */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .countdown {
                font-size: 1.2rem;
                padding: 15px;
                margin-bottom: 10px;
                text-align: left;
            }

            .countdown span {
                font-size: 1.5rem;
            }

            /* カウントダウンの間隔を詰める */
            .countdown-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>大会までのカウントダウン</h1>
        <div class="countdown-container" id="countdowns"></div>
    </div>

    <script>
        // 大会の日付（仮定）
        const events = [
            { name: "第30回おきなわマラソン", date: new Date("2025-02-16T09:00:00") },
            { name: "さいたまマラソン", date: new Date("2025-03-16T09:00:00") },
            { name: "ダナン国際マラソン", date: new Date("2025-03-23T01:00:00") },
            { name: "ふくい桜マラソン", date: new Date("2025-03-30T09:00:00") }
        ];

        function updateCountdown(event, elementId) {
            const now = new Date();
            const timeRemaining = event.date - now;

            if (timeRemaining <= 0) {
                document.getElementById(elementId).innerHTML = `${event.name}: 大会が終了しました`;
                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById(elementId).innerHTML =
                `${event.name}: <span>${days}</span>日 <span>${hours}</span>時間 <span>${minutes}</span>分 <span>${seconds}</span>秒`;
        }

        function displayCountdowns() {
            const countdownContainer = document.getElementById("countdowns");

            events.forEach((event, index) => {
                const countdownDiv = document.createElement("div");
                countdownDiv.id = `countdown-${index}`;
                countdownDiv.classList.add("countdown");
                countdownContainer.appendChild(countdownDiv);

                // 最初のカウントダウンを表示
                updateCountdown(event, `countdown-${index}`);

                // 1秒ごとにカウントダウンを更新
                setInterval(() => updateCountdown(event, `countdown-${index}`), 1000);
            });
        }

        // 大会カウントダウンを表示
        displayCountdowns();
    </script>
</body>
</html>
